<html>
	<head> 
		<title> Customer List </title>
	</head>
	
	<body>
		<h1> Customer List </h1>
		
		<form:form>
			<table border="2" width="70%" cellpadding="2">
				<tr>
					<th> First Name </th> 
					<th> Last Name </th>
					<th> Email </th>
				</tr>
				<tr th:each="customer : ${list}">
					<td th:text	="${customer.firstName}"></td>
					<td th:text="${customer.lastName}"></td>
					<td th:text="${customer.email}"></td>
				</tr:each>
			</table>
		</form:form>
	</body>
</html>
