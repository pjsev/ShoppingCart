<html>
	<head> 
		<title> Customer List </title>
	</head>
	
	<body>
		<h1> Item List </h1>
		
		<form:form>
			<table border="2" width="70%" cellpadding="2">
				<tr>
					<th> Item </th> 
					<th> Description </th>
					<th> Price </th>
					<th> Add to Basket </th>
				</tr>
				<tr th:each="item : ${list}">
					<td th:text	="${item.name}"></td>
					<td th:text="${item.description}"></td>
					<td th:text="${item.price}"></td>
					<td> <a th:href="@{'/addToBasket/' + ${customerId} + '/' + ${item.id}}">Add to Basket</a>
				</tr:each>
			</table>
		</form:form>
		
		<br /> <br />
		
		<h1> My Basket </h1>
		
		<form:form>
			<table border="2" width="70%" cellpadding="2">
				<tr>
					<th> Item </th> 
					<th> Description </th>
					<th> Price </th>
					<th> Remove from Basket </th>
				</tr>
				<tr th:each="item : ${myList}">
					<td th:text	="${item.name}"></td>
					<td th:text="${item.description}"></td>
					<td th:text="${item.price}"></td>
					<td> <a th:href="@{'/removeFromBasket/' + ${customerId} + '/' + ${item.id}}">Remove</a>
				</tr:each>
			</table>
		</form:form>
		
		<h3><a th:href="@{'/mybasket/' + ${customerId}}">Checkout</a> </h3>
		<h4><a th:href="@{'../'}">Register Again</a> </h4>
	</body>
</html>
